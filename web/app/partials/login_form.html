<div class="container">
  <form name="userForm" ng-submit="submitUserEdit()">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" name="name" class="form-control" ng-model="userName" ng-disabled="true">
    </div>
    <div class="form-group">
      <label>Old password:</label>
      <input type="password" name="oldPassword" class="form-control" ng-model="userOldPassword" required>
      <div ng-messages="userForm.oldPassword.$error" ng-if="userForm.oldPassword.$dirty">
        <div ng-message="required" class="text-danger">Old password is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" name="password" class="form-control" ng-model="userPassword" ng-minlength="7" required>
      <div ng-messages="userForm.password.$error" ng-if="userForm.password.$dirty">
        <div ng-message="minlength" class="text-danger">Password is too short</div>
        <div ng-message="required" class="text-danger">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Repeat password:</label>
      <input type="password" name="repeat_password" class="form-control" id="input" ng-model="userPasswordRepeat" ng-minlength="7" required>
      <div ng-messages="userForm.repeat_password.$error" ng-if="userForm.repeat_password.$dirty">
        <div ng-message="minlength" class="text-danger">Password is too short</div>
        <div ng-message="required" class="text-danger">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Email address:</label>
      <input type="email" name="email" class="form-control" id="input" ng-model="userEmail" ng-pattern="emailRegex" required value="{{ user.email }}">
      <div ng-messages="userForm.email.$error" ng-if="userForm.email.$dirty">
        <div ng-message="pattern" class="text-danger">This is not valid email address</div>
        <div ng-message="required" class="text-danger">Email is required</div>
      </div>
    </div>
    <div class="text-danger"><b>{{ userError }}</b></div>
    <input type="submit" class="btn btn-default" value="Save">
  </form>
</div>
