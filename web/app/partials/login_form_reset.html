<div class="container">
  <form name="userForm" ng-submit="submitReset()">
    <div class="form-group">
      <h4>Reset user password</h4>
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" name="password" class="form-control" ng-model="userPassword" ng-minlength="7" required>
      <div ng-messages="userForm.password.$error" ng-if="userForm.password.$dirty">
        <div ng-message="minlength" class="text-danger">Password is too short</div>
        <div ng-message="required" class="text-danger">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Repeat password:</label>
      <input type="password" name="repeat_password" class="form-control" id="input" ng-model="userPasswordRepeat" ng-minlength="7" required>
      <div ng-messages="userForm.repeat_password.$error" ng-if="userForm.repeat_password.$dirty">
        <div ng-message="minlength" class="text-danger">Password is too short</div>
        <div ng-message="required" class="text-danger">Password is required</div>
      </div>
    </div>
    <div class="text-danger"><b>{{ userError }}</b></div>
    <input type="submit" class="btn btn-default" value="Send">
  </form>
</div>
