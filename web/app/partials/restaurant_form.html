<div class="container">
  <div class="row col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3">
    <form name="restaurantForm" ng-submit="submitRestaurant()" class="form-horizontal">
      <div class="form-group">
        <h4>{{ message }}</h4>
      </div>
      <div class="form-group">
        <label>Name:</label>
        <input type="text" name="name" class="form-control" ng-model="restaurantName" required>
        <div ng-messages="restaurantForm.name.$error" ng-if="registerForm.name.$dirty">
          <div ng-message="required" class="text-danger">Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Site:</label>
        <input type="text" name="site" class="form-control" ng-model="restaurantSite" required>
        <div ng-messages="restaurantForm.site.$error" ng-if="registerForm.site.$dirty">
          <div ng-message="required" class="text-danger">Site is required</div>
        </div>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-default" value="Save">
      </div>
    </form>
  </div>
</div>
