<div class="container">
  <div class="row col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3">
    <form name="orderForm" ng-submit="submitOrder()" class="form-horizontal">
      <div class="form-group">
        <h4>New order</h4>
      </div>
      <div class="form-group">
        <label>Menu:</label>
        <input type="text" name="orderMenu" class="form-control" ng-model="orderMenu" required>
        <div ng-messages="orderForm.orderMenu.$error" ng-if="orderForm.orderMenu.$dirty">
          <div ng-message="required" class="text-danger">Menu is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Price:</label>
        <input type="number" name="orderPrice" class="form-control" ng-model="orderPrice" step="0.01" min="0.00" required>
        <div ng-messages="orderForm.orderPrice.$error" ng-if="orderForm.orderPrice.$dirty">
          <div ng-message="required" class="text-danger">Price is required</div>
        </div>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-default" value="Save">
      </div>
    </form>
  </div>
</div>
