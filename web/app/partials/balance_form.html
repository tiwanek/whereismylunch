<div class="container">
  <div class="row col-xs-6 col-sm-6 col-md-4 col-lg-4 col-xs-offset-3 col-sm-offset-3 col-md-offset-4 col-lg-offset-4">
    <form name="balanceForm" ng-submit="submitBalance()" class="form-horizontal">
      <div class="form-group">
        <h4>Add Balance</h4>
      </div>
      <div class="form-group">
        <label>Got from user:</label>
        <select ng-model="userId" name="userId" required>
          <option ng-repeat="user in users" value="{{ user.id }}">{{ user.name }}</option>
        </select>
        <div ng-messages="balanceForm.userId.$error" ng-if="balanceForm.userId.$dirty">
          <div ng-message="required" class="text-danger">User is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Value:</label>
        <input type="number" name="balanceValue" class="form-control" ng-model="balanceValue" step="0.01" min="0.00" required>
        <div ng-messages="balanceForm.balanceValue.$error" ng-if="balanceForm.balanceValue.$dirty">
          <div ng-message="required" class="text-danger">Value is required</div>
        </div>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-default" value="Add">
      </div>
    </form>
  </div>
</div>
